{% extends 'proctor/layout.html' %}

{% block body %}
    <h2>Edit exam: {{ exam.title }}</h2>
    <form method="post" action="{% url 'save_edited_exam' id=exam.id %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" style="background-color: rgb(54, 54, 54);color: white;" id="title" name="title" value="{{ exam.title }}">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" style="background-color: rgb(54, 54, 54);color: white;" id="description" name="description">{{ exam.description }}</textarea>
        </div>
        <div class="form-group"></div>
            <label for="duration">Duration</label>
            <input type="number" class="form-control" style="background-color: rgb(54, 54, 54);color: white;" id="duration" name="duration" value="{{ exam.duration }}">
        </div>
        <div class="form-group">
            <label for="start_time">Start time</label>
            <input type="time" class="form-control" style="background-color: rgb(54, 54, 54);color: white;" id="start_time" name="start_time" value="{{ exam.start_time|time:'H:i' }}">
        </div>
        <div class="form-group">
            <label for="end_time">End time</label>
            <input type="time" class="form-control" style="background-color: rgb(54, 54, 54);color: white;" id="end_time" name="end_time" value="{{ exam.end_time|time:'H:i' }}">
        </div>
        <div class="form-group">
            <label for="date">Exam date</label>
            <input type="date" class="form-control" style="background-color: rgb(54, 54, 54);color: white;" id="date" name="date" value="{{ exam.start_time|date:'Y-m-d' }}">
        </div>
        <div class="form-group">
            <label for="student">Student username</label>
            <input type="text" class="form-control" style="background-color: rgb(54, 54, 54);color: white;" id="student_username" name="student_username" value="{{ exam.student.username }}">
        </div>
        <div class="form-group">
            <label for="proctor">Proctor username</label>
            <input type="text" class="form-control" style="background-color: rgb(54, 54, 54);color: white;" id="proctor_username" name="proctor_username" value="{{ exam.proctor.username }}">
        </div>
        <br>
        <button type="submit" class="btn btn-success">Save</button>
    </form>
{% endblock %}
